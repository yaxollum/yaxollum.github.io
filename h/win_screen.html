<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <title>You Win!</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-zinc-950 text-zinc-50 no-select flex items-center justify-center p-4"
  >
    <main class="w-full max-w-sm mx-auto">
      <section
        class="bg-zinc-900/60 backdrop-blur rounded-3xl shadow-xl p-6 sm:p-8 border border-zinc-800"
      >
        <h1 class="text-xl font-semibold tracking-tight">
          Congratulations! You win!
        </h1>

        <div class="grid gap-3">
          <button
            id="primaryBtn"
            onclick="location.href=`https://www.youtube.com/watch?v=dQw4w9WgXcQ`;"
            class="tappable mt-3 w-full text-lg font-medium py-4 rounded-2xl shadow-inner bg-emerald-500 hover:bg-emerald-400 active:scale-[0.99] text-emerald-950 transition"
          >
            Enjoy your prize!
          </button>
        </div>
      </section>
    </main>
  </body>
</html>
